    <style>
        body {

            overflow: hidden;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: scale(0);
            animation: pop 2s ease-in-out forwards;
            fill: #ff6f91;
            z-index: -1;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
 .button {
            display: inline-block;
            margin-top: 30px;
            padding: 30px 40px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f91;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 111, 145, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;

.button:hover {

        }

    </style>
</head>
<body>
    <div class="container">

        </div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>


    <script>
        // Variable para controlar la cantidad de corazones a generar
        const totalCorazones = 500; // Cambia este valor para ajustar la cantidad
        const intervalo = 100; // Intervalo en milisegundos entre corazones (10 segundos)

        // Funci√≥n para generar un coraz√≥n
        function crearCorazonAleatorio() {
            const container = document.querySelector('.container');

            // Crear el elemento SVG del coraz√≥n
            const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            heart.setAttribute('viewBox', '0 0 32 32');
            heart.setAttribute('class', 'heart');

            // Crear el path dentro del SVG
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute(
                'd',
                'M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z'
            );

            heart.appendChild(path);

            // Asignar una posici√≥n aleatoria
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Insertar en el contenedor
            container.appendChild(heart);

            // Eliminar el coraz√≥n despu√©s de 10 segundos
            setTimeout(() => {
                container.removeChild(heart);
            }, 10000);
        }

        // Generar corazones seg√∫n la cantidad especificada
        let count = 0;
        const intervalId = setInterval(() => {
            if (count < totalCorazones) { 
                crearCorazonAleatorio();
                count++;
            } else {
                clearInterval(intervalId); // Detener el intervalo cuando se alcanza el l√≠mite
            }
        }, intervalo);
    </script>
</body>
</html>
