<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Rosa con 6 Pétalos</title>
    <link href="https://fonts.font.im/css?family=Sacramento" rel="stylesheet">
    <style>
        body {
            background: #fadede;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Sacramento', cursive;

        }
        .message {
            font-size: 24px;
            color: #d1123f;
            margin-top: 5px;
            z-index: 1;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: fadeInOut 5s infinite;
        }
        .petal {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #ffff00, #ff0);
            border-radius: 50% 50% 0 0;
            position: absolute;
            transform-origin: bottom center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .petal:nth-child(1) {
            transform: rotate(0deg) translateY(-70px);
        }
        .petal:nth-child(2) {
            transform: rotate(60deg) translateY(-70px);
        }
        .petal:nth-child(3) {
            transform: rotate(120deg) translateY(-70px);
        }
        .petal:nth-child(4) {
            transform: rotate(180deg) translateY(-70px);
        }
        .petal:nth-child(5) {
            transform: rotate(240deg) translateY(-70px);
        }
        .petal:nth-child(6) {
            transform: rotate(300deg) translateY(-70px);
        }
        .center {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #b8b814, #9d9d0f);
            border-radius: 50%;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
            top: 60px;
            left: -37px;
        }
        .stem {
            width: 20px;
            height: 320px;
            background: #4caf50;
            border-radius: 10px;
            position: absolute;
            top: 220px;
            left: -25px;
            transform: rotate(15deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .leaf {
            width: 90px;
            height: 30px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border-radius: 50%;
            position: absolute;
            top: 370px;
            left: -25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .leaf:nth-child(1) {
            top: 220px;
            left: 30px;
            transform: rotate(-45deg);
        }
        .leaf:nth-child(2) {
            top: 220px;
            left: 130px;
            transform: rotate(45deg);
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Gracias por tu amistad. Valoro mucho (◡w◡)</h1>
    </div>
    <div class="flower-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>
</body>
</html>
