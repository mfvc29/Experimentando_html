<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Love</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="night container">
    <h1 id="playButton" style="color: #ff6347; position: absolute; top: 500px; left: 600px;">
        💕💕💕<br>Toca aquí<br>💕💕💕
    </h1>
    <audio id="audio" src="instrumental.mp3"></audio>
    <div id="lyrics">
        <!-- Aquí puedes agregar la letra de la canción -->
    </div>

    <div class="wrapper" id="love">
        <div class="saying">
            <span class="i">I</span>
            <span class="love">LOVE</span>
            <i class="fa fa-heart heart" aria-hidden="true"></i>
            <span class="you">YOU</span>
            <span class="u">U</span>
        </div>
        <div class="pops">
            <div class="pop first">
                <div class="circle out-45"></div>
                <div class="circle out-225"></div>
                <div class="circle out-315"></div>
            </div>
            <div class="pop second">
                <div class="circle out-45"></div>
                <div class="circle out-225"></div>
                <div class="circle out-315"></div>
            </div>
            <div class="pop third">
                <div class="circle out-45"></div>
                <div class="circle out-225"></div>
                <div class="circle out-315"></div>
            </div>
            <div class="pop fourth">
                <div class="circle out-45"></div>
                <div class="circle out-225"></div>
                <div class="circle out-315"></div>
            </div>
        </div>
    </div>

    <script>
        // Referencia al audio y botón de reproducción
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        
        // Variable para saber si el audio está en reproducción
        let isPlaying = false;

        // Función para reproducir o pausar el audio
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause(); // Pausa el audio
            } else {
                audio.play().catch(error => {
                    console.error('Error al intentar reproducir el audio:', error);
                });
            }
            // Alterna el estado
            isPlaying = !isPlaying;
        });
    </script>


    <script src="script.js"></script>
 
  </body>
</html>
