<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Recordatorio</title>
    <style>
        body {
            background-color: white; /* Fondo blanco */
            font-family: 'Courier New', Courier, monospace; /* Fuente Courier New */
            text-align: center; /* Centra el texto */
            margin-top: 50px; /* Separación superior */
            overflow: hidden; /* Evita que los puntos se desborden */
            position: relative;
        }

        .cssFont_1 {
            font-size: 24px; /* Tamaño de letra */
            color: red; /* Color rojo para el texto */
            font-weight: bold; /* Letras en negrita */
            text-transform: capitalize; /* Solo la primera letra en mayúsculas */
            letter-spacing: 2px; /* Espaciado entre letras */
        }

        .image-container {
            width: 300px; /* Ajusta el tamaño de la imagen */
            margin: 20px auto; /* Centra la imagen */
            animation: fade 3s infinite; /* Animación de parpadeo */
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1; /* Imagen completamente visible */
            }
            50% {
                opacity: 0; /* Imagen invisible */
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: moveHearts 5s infinite linear;
        }

        @keyframes moveHearts {
            0% {
                transform: translateY(0); /* Comienza desde arriba */
                opacity: 1;
            }
            50% {
                transform: translateY(100vh); /* Mueve hacia abajo (100% de la altura de la ventana) */
                opacity: 0.8;
            }
            100% {
                transform: translateY(0); /* Vuelve a la posición original */
                opacity: 1;
            }
        }

        /* Generación de múltiples corazones en diferentes posiciones horizontales */
        .heart:nth-child(1) { top: 0%; left: 5%; }
        .heart:nth-child(2) { top: 10%; left: 20%; }
        .heart:nth-child(3) { top: 20%; left: 35%; }
        .heart:nth-child(4) { top: 30%; left: 50%; }
        .heart:nth-child(5) { top: 40%; left: 65%; }
        .heart:nth-child(6) { top: 50%; left: 80%; }
        .heart:nth-child(7) { top: 60%; left: 10%; }
        .heart:nth-child(8) { top: 70%; left: 25%; }
        .heart:nth-child(9) { top: 80%; left: 40%; }
        .heart:nth-child(10) { top: 90%; left: 55%; }

    </style>
</head>
<body>
    <div class="cssFont_1">Recuerda comer todo para que estés sana y fuerte tkm💕</div>

    <div class="image-container">
        <img src="https://i.pinimg.com/736x/c3/aa/a7/c3aaa73aa482799f81dfa341b6c72376.jpg" alt="Imagen parpadeante" width="100%">
    </div>
